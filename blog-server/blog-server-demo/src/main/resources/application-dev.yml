
server:
  port: 9001
  servlet:
#    context-path: /server-demo
    encoding:
      charset: UTF-8
      enabled: true

spring:
  application:
    name: Blog
  devtools:
    restart:
      enabled: true
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
    username: root
    password:
  sql:
    init:
      schema-locations: classpath:dev/h2/schema-h2.sql
      data-locations: classpath:dev/h2/data-h2.sql
      mode: always
  h2:
    console:
      enabled: true
      path: /h2
      settings:
        web-allow-others: true
  redis:
    # Redis服务器地址
    host: localhost
    # Redis服务器连接端口
    port: 6379
    # Redis服务器连接密码（默认为空）
    password:
    # Redis数据库索引（默认为0）
    database: 0
    # 连接超时时间（毫秒）
    timeout: 300
    client-type: lettuce #切换jedis客户端，改成jedis
    lettuce: #切换jedis客户端，改成jedis
      pool:
        # 连接池最大连接数（使用负值表示没有限制）
        max-active: 8
        # 连接池最大阻塞等待时间（使用负值表示没有限制）
        max-wait: -1
        # 连接池中的最大空闲连接
        max-idle: 8
        # 连接池中的最小空闲连接
        min-idle: 0
    cache:
      type: redis
      redis:
        #是否缓存空值,防止缓存穿透
        cache-null-values: true
        #缓存过期时间（单位为毫秒）
        time-to-live: 10000
        #缓存前缀，用于区分其他缓存,不指定前缀，默认使用缓存的名字作为前缀
        #key-prefix: CACHE_
        #是否使用缓存前缀，false不使用任何缓存前缀
        #use-key-prefix: false

springdoc:
  api-docs:
    version: openapi_3_0

#日志配置
logging:
  config:  classpath:dev/log4j2.xml
